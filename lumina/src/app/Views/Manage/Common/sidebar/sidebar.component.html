<div id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-white shadow-lg transition-transform duration-300 z-50 transform"
     [ngClass]="isOpen ? 'translate-x-0' : '-translate-x-full'">

    <!-- Header/Logo -->
    <div class="p-6 bg-gradient-to-r from-blue-600 to-indigo-700 text-white">
        <div class="flex items-center space-x-3">
            <i class="fas fa-user-tie text-2xl"></i>
            <h1 class="text-xl font-bold">Manager Panel</h1>
        </div>
        <p class="text-sm opacity-90 mt-1">Quản lý nội dung</p>
    </div>

    <!-- Navigation -->
    <nav class="mt-6 flex-1">
        <ng-container *ngFor="let group of navGroups">
            <!-- Group Title -->
            <div class="px-6 mb-2 mt-4">
                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">{{ group.title }}</h3>
            </div>
            <!-- Group Items -->
            <a *ngFor="let item of group.items"
               [routerLink]="item.path"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: false}"
               class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">

                <i class="{{ item.icon }} w-5 text-center text-gray-500"></i>
                <span class="ml-4 text-sm font-medium">{{ item.name }}</span>
            </a>
        </ng-container>
    </nav>

    <!-- User Profile Footer -->
    <div class="p-4 border-t border-gray-200 mt-auto">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
                <i class="fas fa-user text-gray-600"></i>
            </div>
            <div class="flex-1">
                <p class="font-semibold text-gray-900 text-sm">Manager</p>
                <p class="text-xs text-gray-600">Quản lý</p>
            </div>
            <button class="text-gray-500 hover:text-gray-800"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </div>
</div>

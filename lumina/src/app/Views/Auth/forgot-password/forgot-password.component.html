<!-- Giao diện tương tự trang Login/Register -->
<body class="min-h-screen bg-slate-50">
  <main class="max-w-6xl mx-auto px-4 py-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-stretch">
      <div class="glass rounded-2xl ... p-6 md:p-8">
        
        <!-- Step 1: Enter Email -->
        <ng-container *ngIf="currentStep === 1">
          <!-- ... card header ... -->
          <form [formGroup]="emailForm" (ngSubmit)="onEmailSubmit()">
            <div>
              <label class="block text-sm ...">Email</label>
              <input formControlName="email" type="email" required placeholder="you@example.com" class="w-full ...">
            </div>
            <button type="submit" [disabled]="isLoading" class="w-full brand-gradient ... mt-4">
              <i *ngIf="isLoading" class="fas fa-spinner animate-spin"></i>
              <span class="ml-2">{{ isLoading ? 'Đang gửi...' : 'Gửi mã xác nhận' }}</span>
            </button>
          </form>
        </ng-container>

        <!-- Step 2: Reset Password -->
        <ng-container *ngIf="currentStep === 2">
          <!-- ... card header ... -->
          <form [formGroup]="resetForm" (ngSubmit)="onResetSubmit()" class="space-y-4">
            <div>
              <label class="block text-sm ...">Mã OTP (6 chữ số)</label>
              <input formControlName="otpCode" type="text" placeholder="123456" class="w-full ...">
            </div>
            <div>
              <label class="block text-sm ...">Mật khẩu mới</label>
              <input formControlName="newPassword" type="password" placeholder="••••••••" class="w-full ...">
            </div>
            <div>
              <label class="block text-sm ...">Xác nhận mật khẩu mới</label>
              <input formControlName="confirmPassword" type="password" placeholder="••••••••" class="w-full ...">
            </div>
            <button type="submit" [disabled]="isLoading" class="w-full brand-gradient ...">
              <i *ngIf="isLoading" class="fas fa-spinner animate-spin"></i>
              <span class="ml-2">{{ isLoading ? 'Đang xử lý...' : 'Đặt lại mật khẩu' }}</span>
            </button>
          </form>
        </ng-container>

        <div class="text-center text-sm text-slate-600 mt-4">
          <a routerLink="/login" class="text-indigo-600 font-semibold hover:underline">Quay lại trang Đăng nhập</a>
        </div>
      </div>
    </div>
  </main>
</body>

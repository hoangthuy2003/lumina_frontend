<div class="max-w-6xl mx-auto p-8 min-h-screen bg-gradient-to-br from-slate-50 to-blue-100">
  
  <!-- Header -->
  <div class="mb-8">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <button (click)="goBack()" 
                class="mr-4 w-10 h-10 rounded-full bg-white shadow-md flex items-center justify-center hover:shadow-lg transition-all duration-200">
          <i class="fas fa-arrow-left text-gray-600"></i>
        </button>
        <div>
          <h1 class="text-2xl font-bold text-gray-900 mb-1">{{ partTitle }}</h1>
          <p class="text-gray-600">{{ getPartSubtitle() }}</p>
        </div>
      </div>
      <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
        <i class="fas fa-chevron-up text-gray-400"></i>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex flex-col items-center justify-center py-16">
    <div class="w-10 h-10 border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin mb-4"></div>
    <p class="text-gray-600 text-lg">Đang tải danh sách bài thi...</p>
  </div>

  <!-- Exams Grid -->
  <div *ngIf="!isLoading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    
    <!-- Empty State -->
    <div *ngIf="exams.length === 0" class="col-span-full text-center py-16">
      <div class="w-20 h-20 rounded-full bg-gray-100 flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-microphone text-3xl text-gray-400"></i>
      </div>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">Chưa có bài thi</h3>
      <p class="text-gray-500">Hiện tại chưa có bài thi luyện tập cho phần này.</p>
    </div>

    <!-- Exam Cards -->
    <div *ngFor="let exam of exams; let i = index" 
         class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden group cursor-pointer"
         (click)="startExam(exam)">
      
      <!-- Card Header with Gradient -->
      <div class="h-24 bg-gradient-to-r p-4 text-white relative overflow-hidden"
           [class]="getPartGradient()">
        <div class="absolute top-0 right-0 w-16 h-16 bg-white bg-opacity-10 rounded-full -translate-y-8 translate-x-8"></div>
        
        <div class="relative z-10 flex items-center justify-between">
          <div>
            <h3 class="text-lg font-bold">{{ exam.name }}</h3>
            <p class="text-sm opacity-90">{{ exam.examType }}</p>
          </div>
        </div>
      </div>

      <!-- Card Content -->
      <div class="p-6">
        <!-- Progress Bar -->
        <div class="mb-4">
          <div class="flex justify-between items-center mb-2">
            <span class="text-sm font-medium text-gray-700">Tiến độ</span>
            <span class="text-sm text-gray-500">0% Completed</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2">
            <div class="bg-red-500 h-2 rounded-full" style="width: 0%"></div>
          </div>
        </div>

        <!-- Questions Info -->
        <div class="flex items-center text-sm text-gray-600 mb-2">
          <i class="fas fa-question-circle mr-2"></i>
          <span>{{ exam.examParts?.length || 0 }} parts</span>
        </div>

        <!-- Created By Info -->
        <div class="flex items-center text-sm text-gray-600 mb-4">
          <i class="fas fa-user mr-2"></i>
          <span>{{ exam.createdByName }}</span>
        </div>

        <!-- Action Button -->
        <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5">
          Làm ngay
        </button>
      </div>
    </div>

  </div>
</div>

<div class="writing-answer-container">
  <div class="mb-3">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Viết câu trả lời của bạn:
    </label>
    <textarea
      [(ngModel)]="userAnswer"
      (ngModelChange)="onAnswerChange()"
      [disabled]="disabled"
      placeholder="Nhập câu trả lời của bạn ở đây..."
      class="w-full h-32 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed resize-vertical"
    ></textarea>
  </div>

  <div class="flex gap-2 justify-end">
    <button
      (click)="onSave()"
      [disabled]="disabled || isLoadingFeedback"
      class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Lưu
    </button>

    <button
      (click)="onSubmit()"
      [disabled]="disabled || !userAnswer.trim() || isLoadingFeedback"
      class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed inline-flex items-center gap-2"
    >
      <span>Nộp bài</span>
      @if (isLoadingFeedback) {
        <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      }
    </button>
  </div>

  <div class="mt-2 text-xs text-gray-500">
    <i class="fas fa-save mr-1"></i>
    Tự động lưu mỗi 10 giây
  </div>

  @if (isLoadingFeedback) {
    <div class="mt-4">
      <div class="bg-white border border-gray-200 rounded-lg p-4 md:p-5 shadow-sm space-y-3">
        <div class="h-6 w-48 bg-gray-100 rounded animate-pulse"></div>
        <div class="h-16 w-full bg-gray-100 rounded animate-pulse"></div>
        <div class="h-16 w-full bg-gray-100 rounded animate-pulse"></div>
        <div class="h-16 w-full bg-gray-100 rounded animate-pulse"></div>
      </div>
    </div>
  } @else if (feedbackResponse) {
    <div class="mt-4">
      <app-feedback [feedback]="feedbackResponse"></app-feedback>
    </div>
  }

</div>

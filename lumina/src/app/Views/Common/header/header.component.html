<header class="bg-white/95 backdrop-blur-md border-b border-gray-200/50 sticky top-0 z-50 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <!-- Logo Section -->
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-3">
          <!-- Logo Icon -->
          <div class="relative group">
            <div class="w-12 h-12 bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-700 rounded-2xl flex items-center justify-center shadow-lg group-hover:shadow-xl transition-all duration-300 group-hover:scale-105">
              <i class="fas fa-graduation-cap text-white text-xl"></i>
            </div>
            <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white animate-pulse"></div>
          </div>

          <!-- Brand Text -->
          <div class="flex flex-col">
            <span class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
              Lumina TOEIC
            </span>
            <div class="text-sm text-gray-500 font-medium">Học TOEIC thông minh</div>
          </div>
        </div>
      </div>

      <!-- Navigation Menu -->
      <nav class="hidden lg:flex items-center space-x-2">
        <a routerLink="/home"
           class="px-4 py-2 rounded-xl text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 font-medium relative group">
          <i class="fas fa-home mr-2"></i>Trang chủ
          <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-200"></div>
        </a>

        <a routerLink="/luyen-tap"
           class="px-4 py-2 rounded-xl text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 font-medium relative group">
          <i class="fas fa-dumbbell mr-2"></i>Luyện tập
          <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-200"></div>
        </a>

        <a routerLink="/thi-thu"
           class="px-4 py-2 rounded-xl text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 font-medium relative group">
          <i class="fas fa-clipboard-check mr-2"></i>Thi thử
          <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-200"></div>
        </a>

        <a routerLink="/tu-vung"
           class="px-4 py-2 rounded-xl text-blue-600 bg-blue-50 font-semibold relative group">
          <i class="fas fa-book mr-2"></i>Từ vựng
          <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-full h-0.5 bg-blue-600"></div>
        </a>

        <a routerLink="/ngu-hap"
           class="px-4 py-2 rounded-xl text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 font-medium relative group">
          <i class="fas fa-language mr-2"></i>Ngữ pháp
          <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-200"></div>
        </a>

        <a routerLink="/blog"
           class="px-4 py-2 rounded-xl text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 font-medium relative group">
          <i class="fas fa-blog mr-2"></i>Blog
          <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-200"></div>
        </a>
      </nav>

      <!-- User Actions -->
      <div class="flex items-center space-x-4">
        <!-- Search Button (Mobile) -->
        <button class="lg:hidden p-2 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-xl transition-all duration-200">
          <i class="fas fa-search text-lg"></i>
        </button>

        <!-- User Authentication -->
        <ng-container *ngIf="!currentUser; else loggedIn">
          <div class="flex items-center space-x-3">
            <a routerLink="/login"
               class="px-4 py-2 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-xl transition-all duration-200 font-medium flex items-center">
              <i class="fas fa-sign-in-alt mr-2"></i>
              <span class="hidden sm:inline">Đăng nhập</span>
            </a>

            <a routerLink="/register"
               class="px-6 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-200 font-medium shadow-lg hover:shadow-xl transform hover:scale-105 flex items-center">
              <i class="fas fa-user-plus mr-2"></i>
              <span class="hidden sm:inline">Đăng ký</span>
            </a>
          </div>
        </ng-container>

        <ng-template #loggedIn>
          <div class="flex items-center space-x-4">
            <!-- Streak Counter -->
            <div class="hidden sm:flex items-center bg-gradient-to-r from-orange-100 to-red-100 rounded-full px-4 py-2 border border-orange-200">
              <div class="flex items-center space-x-2">
                <i class="fas fa-fire text-orange-500 text-lg animate-pulse"></i>
                <span class="font-bold text-orange-700">{{ 100 }}</span>
                <span class="text-orange-600 font-medium text-sm">ngày</span>
              </div>
            </div>

            <!-- Notifications -->
            <button class="relative p-2 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-xl transition-all duration-200">
              <i class="fas fa-bell text-lg"></i>
              <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full text-xs text-white flex items-center justify-center">3</span>
            </button>

            <!-- User Avatar -->
            <div class="relative group">
              <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold shadow-lg cursor-pointer hover:shadow-xl transition-all duration-200 group-hover:scale-105">
                <i class="fas fa-user text-sm"></i>
              </div>

              <!-- Dropdown Menu -->
              <div class="absolute right-0 top-full mt-2 w-48 bg-white rounded-xl shadow-lg border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                <div class="py-2">
                  <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-50 transition-colors duration-200">
                    <i class="fas fa-user mr-3 text-gray-400"></i>
                    Hồ sơ cá nhân
                  </a>
                  <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-50 transition-colors duration-200">
                    <i class="fas fa-cog mr-3 text-gray-400"></i>
                    Cài đặt
                  </a>
                  <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-50 transition-colors duration-200">
                    <i class="fas fa-chart-line mr-3 text-gray-400"></i>
                    Thống kê
                  </a>
                  <hr class="my-2">
                  <a href="#" class="flex items-center px-4 py-2 text-red-600 hover:bg-red-50 transition-colors duration-200">
                    <i class="fas fa-sign-out-alt mr-3"></i>
                    Đăng xuất
                  </a>
                </div>
              </div>
            </div>
          </div>
        </ng-template>

        <!-- Mobile Menu Button -->
        <button class="lg:hidden p-2 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-xl transition-all duration-200">
          <i class="fas fa-bars text-lg"></i>
        </button>
      </div>
    </div>
  </div>
</header>

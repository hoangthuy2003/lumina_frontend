<div class="bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 min-h-screen flex items-center justify-center p-4">
  <div class="text-center max-w-2xl mx-auto animate-fadeIn">

    <!-- 404 Number -->
    <div class="mb-8">
      <h1
        class="text-[9rem] md:text-[12rem] font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400 animate-bounceCustom"
      >
        404
      </h1>
    </div>

    <!-- Error Icon -->
    <div class="mb-8 flex justify-center">
      <div
        class="w-24 h-24 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center animate-pulseGlow"
      >
        <svg
          class="w-12 h-12 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.5-.935-6.072-2.455M15 11.5a3 3 0 11-6 0 3 3 0 016 0z"
          ></path>
        </svg>
      </div>
    </div>

    <!-- Error Message -->
    <div class="mb-8">
      <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">
        Oops! Page Not Found
      </h2>
      <p class="text-xl text-gray-300 mb-2">
        The page you're looking for seems to have wandered off into the digital
        void.
      </p>
      <p class="text-lg text-gray-400">
        Don't worry, even the best explorers sometimes take a wrong turn!
      </p>
    </div>

    <!-- Action Buttons -->
    <div
      class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-8"
    >
      <button
        (click)="goHome()"
        class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg"
      >
        <svg
          class="w-5 h-5 inline-block mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          ></path>
        </svg>
        Go Home
      </button>

      <button
        (click)="goBack()"
        class="bg-transparent border-2 border-blue-400 text-blue-400 hover:bg-blue-400 hover:text-white font-semibold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105"
      >
        <svg
          class="w-5 h-5 inline-block mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          ></path>
        </svg>
        Go Back
      </button>
    </div>

    <!-- Search Box -->
    <div class="max-w-md mx-auto">
      <div class="relative">
        <input
          type="text"
          placeholder="Search for what you need..."
          class="w-full py-3 px-4 pr-12 rounded-full bg-white/10 backdrop-blur-sm border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300"
          (keyup.enter)="performSearch(searchInput.value)"
          #searchInput
        />
        <button
          (click)="performSearch(searchInput.value)"
          class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full transition-colors duration-300"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Footer Links -->
    <div
      class="mt-12 flex flex-wrap justify-center gap-6 text-gray-400"
    >
      <a
        href="#"
        (click)="showAlert('Contact')"
        class="hover:text-blue-400 transition-colors duration-300"
        >Contact Support</a
      >
      <span class="text-gray-600">•</span>
      <a
        href="#"
        (click)="showAlert('Help')"
        class="hover:text-blue-400 transition-colors duration-300"
        >Help Center</a
      >
      <span class="text-gray-600">•</span>
      <a
        href="#"
        (click)="showAlert('Status')"
        class="hover:text-blue-400 transition-colors duration-300"
        >System Status</a
      >
    </div>
  </div>
</div>

<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="flex items-center justify-between px-6 py-4">
      <div class="flex items-center space-x-4">
          <button (click)="sidebarToggle.emit()" class="text-gray-500 hover:text-gray-700">
              <i class="fas fa-bars text-xl"></i>
          </button>
          <h2 id="page-title" class="text-2xl font-semibold text-gray-800">{{ pageTitle }}</h2>
      </div>
      <div class="flex items-center space-x-4">
          <div class="relative">
              <button class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
                  <i class="fas fa-bell text-lg"></i>
                  <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
              </button>
          </div>
          <!-- jdjđj -->
          <div class="flex items-center space-x-3">
               <a
                  (click)="logout()"
                  href="javascript:void(0)"
                  class="flex items-center px-4 py-3 text-gray-700 hover:text-red-600 hover:bg-red-50 transition-all duration-200 group"
                >
                  <i
                    class="fas fa-sign-out-alt mr-3 text-gray-400 w-4 text-center group-hover:text-red-500"
                  ></i>
                  <span class="font-medium">Đăng xuất</span>
                </a>
              </div>
      </div>
  </div>
</header>
